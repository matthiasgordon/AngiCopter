<!DOCTYPE html>
<html>
	<head>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.hotkeys.js" type="text/javascript"></script>
        <script src="js/keystatus.js" type="text/javascript"></script>
        <script src="js/update.js" type="text/javascript"></script>
        <script src="js/draw.js" type="text/javascript"></script>
        <script src="js/objects.js" type="text/javascript"></script>
		<script src="js/game.js" type="text/javascript"></script>
        
		

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<meta charset="UTF-8">
		<title>SpaceTaxi</title>

	</head>
	<body>
		<div class="wrapper">
			<div id="menu">
				<canvas id="canvas" width="950" height="600"></canvas>
	      		<div id="main">
	        		<ul>
	          			<li><a href="javascript:void(0)" class="button play">Start Game</a></li>
	          			<li><a href="javascript:void(0)" class="button level">Change Level</a></li>
	        		</ul>
	      		</div>
		      	<div id="game-over">
	      			<h2>Game over<span id="score"></span></h2>
	      			<a href="javascript:void(0)" class="button restart">Try again?</a>
	    		</div>
	    		<div id="game-paused">
	      			<h2>Game paused<span id="score"></span></h2>
	      			<a href="javascript:void(0)" class="button continue">Click to continue</a>
	    		</div>
	    		<div id="game-won">
	      			<h2>You win!<span id="score"></span></h2>
	      			<a href="javascript:void(0)" class="button restart">Play again?</a>
					<a href="javascript:void(0)" class="button nextLevel">Next Level</a>
	    		</div>
    		</div>
		</div>
		<div id="target"></div>

		<audio src="Assets/background_sound.mp3" id="backgroundsong"></audio>
		<audio src="Assets/explosion_sound.mp3" id="explosion"></audio>
		<audio src="Assets/helicopter_sound.mp3" id="helicopter"></audio>
		<audio src="Assets/intro_sound.mp3" id="intro"></audio>
		<audio src="Assets/merkel_neuland.mp3" id="neuland"></audio>
	</body>
</html>
