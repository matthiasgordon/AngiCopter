<!DOCTYPE html>
<html>
	<head>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.hotkeys.js" type="text/javascript"></script>
        <script src="js/keystatus.js" type="text/javascript"></script>
        <script src="js/update.js" type="text/javascript"></script>
        <script src="js/draw.js" type="text/javascript"></script>
        <script src="js/menu.js" type="text/javascript"></script>
        <script src="js/game.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="../SpaceTaxi/css/style.css">

		<meta charset="UTF-8">
		<title>SpaceTaxi</title>

	</head>
	<body>
		<div class="wrapper">
			<div id="menu" class="main">
	      		<div id="main">
	        		<ul>
	          			<li><a href="javascript:void(0)" class="button play">Start Game</a></li>
	          			<li><a href="javascript:void(0)" class="button level">Change Level</a></li>
	        		</ul>
	      		</div>
	      	</div>
	      	<div id="game-over">
      			<h2>Game over<span id="score"></span></h2>
      			<a href="javascript:void(0)" class="button restart">Try again?</a>
    		</div>
    		<div id="game-paused">
      			<h2>Game paused<span id="score"></span></h2>
      			<a href="javascript:void(0)" class="button continue">Click to continue</a>
    		</div>
			<canvas id="canvas" width="800" height="600"></canvas>
		</div>
		<div id="target"></div>
	</body>
</html>
